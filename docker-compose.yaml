  #   depends_on:
  #     - hub
  #   environment:
  #     JUPYTERHUB_API_TOKEN: "culler-token-12345"
  #   command: >
  #     sh -c "sleep 30 && python -m jupyterhub_idle_culler 
  #     --timeout=3600 --cull-every=600 
  #     --url=http://hub:8081/hub/api"
  #   networks:
  #     - jupyter-network

volumes:
  jupyterhub-data:
    driver: local

networks:
  jupyter-network:
    driver: bridge