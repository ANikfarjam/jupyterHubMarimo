services:
  hub:
    build:
      context: .
      dockerfile: dockerfile
    image: jhub-marimo:latest
    container_name: jupyterhub-marimo
    restart: unless-stopped
    ports:
      - "8000:8000"  # JupyterHub port
      - "9000:9000"  # FastAPI port
    volumes:
      - jupyterhub-data:/home
      - ./logs:/var/log/jupyterhub
    environment:
      - JUPYTERHUB_IP=0.0.0.0
      - JUPYTERHUB_PORT=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/hub/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - jupyter-network

  # Optional: culler service for cleaning up idle servers
  # culler:
  #   image: jupyterhub/jupyterhub:4.1
